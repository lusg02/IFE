<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
  <!--
			<li>第一名：福州（样例），10</li>
			<li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

  var aqiData = [
    ["北京", 90],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["成都", 90],
    ["西安", 100]
  ];

  (function () {

    /*
     在注释下方编写代码
     遍历读取aqiData中各个城市的数据
     将空气质量指数大于60的城市显示到aqi-list的列表中
     */
    var aqiList = document.getElementById('aqi-list');

    var str = '',
        rank = [1, 2, 3, 4, 5, 6];

    aqiData.sort(function (d1, d2) {
      return d2[1] - d1[1];
    })

    aqiData.forEach(function (item, index, aqiData) {
      if (item[1] > 60) {
        str += '<li>第' + rank[index] + '名：' + item[0] + ',' + item[1];
      }
    });

    aqiList.innerHTML = str;
  })();

</script>
</body>
</html>
